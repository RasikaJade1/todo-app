version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: todo-app-mongo
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongo-data:/data/db
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/todoapp
    depends_on:
      - mongo
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  mongo-data: